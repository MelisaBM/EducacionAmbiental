<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Ambiental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #2c7a7b;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 200px; /* Ajusta según el tamaño deseado */
    height: 200px; /* Mantén el contenedor cuadrado */
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            display: block;
             max-width: 200px;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Galería Ambiental</h1>
        <p>Explora la belleza de la naturaleza</p>
    </header>

    <div class="container my-4">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-content="IMG_20240824_141033.jpg" data-bs-type="image" data-bs-title="Orugas" width="200">
                    <img src="IMG_20240824_141033.jpg" alt="otra oruga">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-content="IMG_20240824_141033.jpg" data-bs-type="image" data-bs-title="Oruga" width="200">
                    <img src="IMG_20240824_141033.jpg" alt="Oruga">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-content="https://example.com/mountain.mp4" data-bs-type="video" data-bs-title="Montaña">
                    <video src="https://example.com/mountain.mp4" alt="Montaña" muted></video>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lightboxModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="lightboxImage" class="img-fluid d-none" alt="">
                    <video id="lightboxVideo" class="img-fluid d-none" controls></video>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const lightboxModal = document.getElementById('lightboxModal');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxVideo = document.getElementById('lightboxVideo');
        const lightboxTitle = document.getElementById('lightboxModalLabel');

        lightboxModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const content = button.getAttribute('data-bs-content');
            const type = button.getAttribute('data-bs-type');
            const title = button.getAttribute('data-bs-title');

            lightboxTitle.textContent = title;

            if (type === 'image') {
                lightboxImage.src = content;
                lightboxImage.classList.remove('d-none');
                lightboxVideo.classList.add('d-none');
                lightboxVideo.pause();
                lightboxVideo.src = '';
            } else if (type === 'video') {
                lightboxVideo.src = content;
                lightboxVideo.classList.remove('d-none');
                lightboxImage.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
